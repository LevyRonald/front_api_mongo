<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <main>
        <form id="login" action="" method="post" class="form">
            <h1>Login</h1>
            <div class="bt">
                <input type="email" name="email" placeholder="Digite seu email" id="emailLog" required="required">
            </div>
            <div class="bt">
                <input type="password" name="senha" placeholder="Digite sua senha" id="senhaLog" required="required">
            </div>
            <button>Login</button>
            <p>não possui uma conta? <a href="" class="linkCad">Cadastre-se</a></p>
        </form>

        <form id="cadastro" action="" method="post" class="form">
            <h1>Cadastro</h1>
            <div class="bt">
                <input type="text" name="nome" placeholder="Digite seu nome" id="nomeCad" required="required">
            </div>
            <div class="bt">
                <input type="email" name="email" placeholder="Digite seu email" id="emailCad" required="required">
            </div>
            <div class="bt">
                <input type="password" name="senha" placeholder="Digite sua senha" id="senhaCad" required="required">
            </div>
            <button>Cadastrar</button>
            <p>Já possui uma conta? <a href="" class="linkLog">Faça o login</a></p>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
